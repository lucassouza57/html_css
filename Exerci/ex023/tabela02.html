<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
        }

        td, th {
            border: 1px solid black;
            padding: 5px;
        }

        thead, tfoot {
            background-color: rgb(78, 78, 78);
            color: white;
        }

        .num {
            text-align: right;
        }

        tbody > tr:nth-child(2n) {
            background-color: rgb(134, 134, 134);
        }


        
    </style>

</head>
<body>
    <h1>Minha tabela grande </h1>

    <table>
        <caption> Top 10 Estados de maior População</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col" style="width: 100px;">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class='num'>46 024 937</td>
            </tr>
            <tr>
                <td> Minas Gerais</td>
                <td class='num'>20 732 660</td>
            </tr>
            <tr>
                <td> Minas Gerais</td>
                <td class='num'>16 615 526</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class='num'>14 659 023</td>
            </tr>
            <tr>
                <td> Paraná</td>
                <td class='num'>11 835 379	</td>
            </tr>
            <tr>
                <td> Rio Grande do Sul</td>
                <td class='num'>11 088 065</td>
            </tr>
            <tr>
                <td> Pernambuco</td>
                <td class='num'>9 051 113	</td>
            </tr>
            <tr>
                <td> Ceará</td>
                <td class='num'>8 936 431</td>
            </tr>
            <tr>
                <td> Pará</td>
                <td class='num'>8 442 962</td>
            </tr>
            <tr>
                <td> Santa Catarina</td>
                <td class='num'>7 762 154	</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total</th>
                <td class="num">134.415.590</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
