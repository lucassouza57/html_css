<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            font-size: 1.5em;
            font-weight: bold;
            padding: 5px;
        }

        table {
            border-collapse: collapse;
            width: 500px;

        }

        th, td {
            border: 1px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
   <table>
       <caption>
        Filmes favoritos
       </caption>
       <thead>
        <tr>
            <th scope="col">Grupos</th>
            <th scope="col">Nomes</th>
            <th colspan="3" scope="colgroup">Filmes</th>
        </tr>
       </thead>

       <tbody>
        <tr>
            <th rowspan="3" scope="rowgroup">Mulheres</th>
            <td>Ana</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Claudia</td>
            <td>Matrix</td>
            <td>Duna</td>
            <td>Tigertail</td>
        </tr>
        <tr>
            <td>Maria</td>
            <td>Emma</td>
            <td>A Origem</td>
            <td>Duro de Matar</td>
        </tr>
        <th rowspan="3" scope="rowgroup">Homens</th>
        <td>Paulo</td>
        <td>Taxi Driver</td>
        <td>Butch Cassidy</td>
        <td>Gênio Indomável</td>
        <tr>
            <td>Maicon</td>
            <td> Avatar</td>
            <td>O Rei Leão</td>
            <td>Batman</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>Jurassic Park</td>
            <td>Matrix</td>
            <td>O Poderoso Chefão</td>
        </tr>
       </tbody>
   </table>
   
</body>
</html>
