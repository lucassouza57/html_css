<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        form {
            width: 300px;
            border: 1px solid black;
        }

        div {
            padding: 10px;
        }

        #botao {
            text-align: center;
        }

        #botao input {
            margin-left: 15px ;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post">
        <div>
            <label for="iusu">Usuario :</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="17" size="17" placeholder="Digite seu Usuario">
        </div>
        <div>
            <label for="isen">Senha :</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="9" size="17" placeholder="Digite sua Senha">
        </div>
        <div id="botao">
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
    
</body>
</html>
