<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video  width="560" poster="midia/imag/limao-na-agua.png" controls loop>
        <source src="midia/video/video.mp4" type="video/mp4">
        <source src="midia/video/video 02.mkv" type="video/mp4">
        <source src="midia/video/video 3.webm" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com a resolução de video</p>
    </video>
    <h1>Inserindo vídeo do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XwAzVXBjvNo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

</body>
</html>
