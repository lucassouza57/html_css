<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 500px;
            border-collapse: collapse;
            text-align: center;
        }

        td {
        border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Desafio 02 de Tabela</h1>
    <table>
        <tr class="">
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
            
        </tr>
        <tr class="">
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr class="">
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr class="">
            <td>J</td>
            <td>K</td>
            <td>L</td>

        </tr>
        <tr>
            <td colspan="4">M</td>
        </tr>
    </table>

</body>
</html>
