<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML.5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em vários disosítivos diferentes ou símplesmente aumente e diminua o tamanho do seu navegado.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imag.011/foto_p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imag.011/foto_m.png" type="image/png">
        <img src="imag.011/foto_g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML 5 </p>
    <!--<audio src="midia/audio.mpeg" controls autoplay></audio>--> 
    <audio preload="metadata" autoplay controls >
        <source src="midia/audio.mpeg" type="audio/mpeg">
    </audio>
    

</body>
</html>
