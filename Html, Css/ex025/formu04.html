<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        input {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Teste de formul√°rio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <div>
                <label for="inome">Nome :</label>
                <input type="text" name="nome" id="inome" required  maxlength="20" autocomplete="name" placeholder="Seu Nome">
            </div>
            <div>
                <label for="itel">Telefone :</label>
                <input type="tel" name="tel" id="itel" required maxlength="15" autocomplete="tel" placeholder="(xx)xxxxx-xxxx">
            </div>
            <div>
                <label for="iemail"> E-mail : </label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Seu email">
            </div>
        </fieldset>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
