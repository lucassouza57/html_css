<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador de Numeros</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Analizador de Números</h1>
    </header>
    <main>
        <div>
            <label for="inum">Digite um número (1 a 100) :</label>
            <input type="number" name="num" id="inum" placeholder="Digite aqui" min="1">
            <input type="button" value="Adicionar" onclick="adicionar()">
        </div>
        <div>
            <select name="lista" id="lista" size="10" >
                
        </div>
        <div>
            <input type="button" value="Finalizar" onclick="finalinar()">
        </div>
        <div id="res"></div>

    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
