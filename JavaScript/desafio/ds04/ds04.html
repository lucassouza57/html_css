<!DOCTYPE html>
<html lang="pt-br">

    <title>Super contador</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>
    <main>
        <form id="dado">
            <div>
                <label for="iincio">In√≠cio :</label>

        </form>
        <div id="res" >
            <p>Preparado para contar....</p>
        </div>
    </main>
    <footer>
        <p>&copy; CursoemVideo</p>
