<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros JavaScript</title>
    <style>
    body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        background-color: rgb(8, 8, 61);
        color:white;
        padding: 5px;
        text-align: center;

    }

    h1 {
        color: rgb(180, 8, 180);
    }

    h1:hover{ 
        color: yellow;
    }

    p {
        background-color: rgb(255, 0, 119);
        padding: 5px;
        text-align: center;
    }

    p:hover {
        background-color: orange;
    }
</style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeiros passo no JavaScript</p><br>
    <script>
        var nome = window.prompt('Qual seu nome?') 
        document.write(`<p>Olá, <strong>${nome}</strong>! Seu nome tem <strong>${nome.length}</strong> letras </p><br>`)

        document.write(`<p>Olá, <strong>${nome}</strong>! Seu nome em maiúscula é assim <strong>${nome.toLocaleUpperCase()}</strong> </p><br>`)

        document.write(`<p>Olá, <strong>${nome}</strong>! Seu nome em minúscula é assim <strong>${nome.toLowerCase()}</strong></p>`)

    </script>
</body>
</html>
