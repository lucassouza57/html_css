<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros JavaScript</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

            background-color: rgb(105, 17, 17);
            color:white;
            padding: 5px;
            text-align: center;

        }

        h1 {
            color: rgb(253, 175, 31);
        }

        h1:hover{ 
            color: yellow;
        }

        p {
            background-color: orangered;
            padding: 5px;
            text-align: center;
        }

        p:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Primeiros passo no JavaScript</p>

    <script>
        var n1 = Number(window.prompt('Digite um numero'))
        var n2 = Number(window.prompt('Digite um segundo numero'))
        var soma = n1 + n2 
        window.alert('A soma dos numeros é ' + soma)
    </script>
</body>
</html>
