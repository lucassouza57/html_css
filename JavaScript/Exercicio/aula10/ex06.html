<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #area{ 
            background-color: rgb(9, 238, 1);
            color: white;
            font-size: 2em;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.534);
            width: 300px;
            height: 300px;
            line-height: 300px;
            text-align: center;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="saiu()">
        Interaja....
    </div>

    <script>
        var area = window.document.getElementById('area')
        function clicar() {
            area.innerText = 'Clicou!'
            area.style.background = 'red'
        }
        function entrou() {
            area.innerText = 'Entrou!'
            area.style.background = 'yellow'
        }
        function saiu() {
            area.innerText = 'Interaja....'
            area.style.background = 'rgb(9, 238, 1)'
        }
    </script>
</body>
</html>
