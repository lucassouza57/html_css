<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <main>
    <article>
      <h3>Seu resultado</h3>
      <div class="bola">
        <div class="resultado">76</div>
        de 100
      </div>
      <h2>Ótimo</h2>
       <p>Você pontuou mais de <span>65%</span> das pessoas que fizeram esses testes.</p>
    </article>
    
    <nav>
      <ul>
        <h3> Resumo</h3>
        <li id="l1">
          <a href="#">
            <span id="s1">Reação</span>
            <strong>80</strong> / 100
          </a>
        </li>
        <li id="l2">
          <a href="#">
            <span id="s2">Memória</span>
            <strong>92</strong> / 100
          </a>
        </li>
        <li id="l3">
          <a href="#">
            <span id="s3">Verbal</span>
            <strong>61 </strong>/ 100
          </a>
        </li>
        <li id="l4">
          <a href="#">
            <span id="s4">Visual</span>
            <strong>72 </strong>/ 100
          </a>
        </li>
      </ul>
      <a href="#" id="continue">Continue</a>
    </nav>
    
  </main>
  
  
    <footer>
      Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>

</html>
