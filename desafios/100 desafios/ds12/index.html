<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="estilo/style.css">
  
  <title>Frontend Mentor | Aplicativo de calculadora de idade</title>
</head>
<body>
  <header>
    <h1>Digite o ano em que nascel</h1>
  </header>
<main>
  
    <form>
      <div class="idade-nacimento">
        <label for="idia" >Dia</label>
        <input type="number" name="dia" id="idia" class="idade"  placeholder="DD">
      </div>
      
      <div class="idade-nacimento">
        <label for="imes" >Mês</label>
          <input type="number" name="mes" id="imes" class="idade"    placeholder="MM">
      </div>
      <div class="idade-nacimento">
        <label for="iano" >Ano</label>
        <input type="number" name="ano" id="inao" class="idade" placeholder="AAAA">
      </div>
      <div id="confirmar" onclick="calcular()">
          <img src="images/icon-arrow.svg" alt="iconi">
      </div>
    </form>

    <div id="resultado">
      <p><strong>-- </strong>Ano</p>
      <hr>
      <p><strong>--</strong> Dia</p>
      <hr>
      <p><strong>--</strong> Mês</p>
    </div>
</main>
  
<footer>
      <p>
        Desafio por <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Codificado por <a href="#">Lucas de Souza Santos</a>.
      </p>
</footer>

<script src="script.js"></script>
</body>
</html>
