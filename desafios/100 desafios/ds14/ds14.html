<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="icon" type="image/png" sizes="32x32" href="imagem/favicon.ico.png">
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    
</head>
<body>
    <main>
        
        <div id="calculator">
            <input type="text" id="result" readonly>
            <div>
                <button onclick="appendToResult('1')" class="numero">1</button>
                <button onclick="appendToResult('2')" class="numero">2</button>
                <button onclick="appendToResult('3')" class="numero">3</button>
                <button onclick="appendToResult('+')" class="sinaisCalc">+</button>
            </div>
            <div>
                <button onclick="appendToResult('4')" class="numero">4</button>
                <button onclick="appendToResult('5')" class="numero">5</button>
                <button onclick="appendToResult('6')" class="numero">6</button>
                <button onclick="appendToResult('-')" class="sinaisCalc">-</button>
            </div>
            <div>
                <button onclick="appendToResult('7')" class="numero">7</button>
                <button onclick="appendToResult('8')" class="numero">8</button>
                <button onclick="appendToResult('9')" class="numero">9</button>
                <button onclick="appendToResult('*')" class="sinaisCalc">x</button>
    
            <div>
                <button onclick="clearResult()" class="sinais">C</button>
                <button onclick="appendToResult('0')" class="numero">0</button>
                <button onclick="calculate()" class="sinais">=</button>
                <button onclick="appendToResult('/')" class="sinaisCalc">&divide;</button>
            </div>
        </div>

        <div id="imgCalculadora">
            <img src="imagem/calcular.png" alt="calcular">
        </div>
    </main>

    <script>
       
    </script>
    <script src="script.js"></script>
</body>
</html>

</body>
</html>
