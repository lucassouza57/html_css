<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto e voz</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
 
    }
    
    .container {
        width: 70vw;
        margin: 8em auto;
        padding: 1em;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
    }

    input {
        padding: 6px;
        font-weight: bold;
        border-radius: 15px;
        border: 1px solid black;
    }

    button {
        padding: .5em 3em;
        border-radius: 15px;
        border: 1px solid black;
        font-weight: bold;
        background-color: #222;
        color: #fff;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        margin: 1em 3em;
    }

    button:hover {
        background-color: #636262;
        transform: scale(1.1);
    }


</style>
</head>
<body>
    <div class="container">
            <input type="text" name="text" id="text">
            <button class="falar">Falar</button>
    </div>
    <script>
        //transformando o texto em voz
        let btn =document.querySelector('.falar')
        btn.addEventListener("click", () => {
            let texto = document.querySelector('#text').value;
            let voz = new SpeechSynthesisUtterance(texto)

            //configura√ßoes da voz

            voz .lang = 'pt-PT'
            voz.pitch = 1
            voz.volume = 1
            voz.rate = 1

            //metodo speak

            speechSynthesis.speak(voz)
        })
            
    </script>
</body>
</html>
